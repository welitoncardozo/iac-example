name: Deploy PR Environment
on:
  pull_request:
    branches: [master]
  workflow_dispatch:
jobs:
  deploy:
    env:
      NAMESPACE: pr-${{ github.event.pull_request.base.ref }}-${{ github.event.number }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Show configs 1
        run: echo "${{ github.event.pull_request.base.ref }}"

      - name: Show configs 2
        run: echo ${{ github.event }}

      - name: Show configs 3
        run: echo "${{ github.event.pull_request }}"

      - name: Show configs 4
        run: echo "${ github.event.pull_request.ref }"

      - name: Show configs 5
        run: echo "${{ github.ref }}"

      - name: Show configs 6
        run: echo "${{ github.ref_name }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies backend
        run: npm install
        working-directory: ./backend

      - name: Build backend
        run: npm run build
        working-directory: ./backend

      - name: Install dependencies CDN
        run: npm install
        working-directory: ./content-delivery-network

      - name: Deploy CDN
        run: npm run deploy:stack
        working-directory: ./content-delivery-network